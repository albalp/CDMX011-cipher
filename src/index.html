<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>The Lord Of The Rings<br>Secret Society</h1>

    <div id="paginaUno">
      <section id="mensajeDarkLady"  style="display:none;">
        <p>Mensaje para la dama oscura.</p>
      </section>
      <section id="mensajeElfa" style="display: none;">
        <p>Mensaje para la raza élfica.</p>
      </section>
      <section id="mensajeMujer" style="display: none;">
        <p>Mensaje para la raza de las mujeres.</p>
      </section>
      <section id="mensajeEnana" style="display: none;">
        <p>Mensaje para la raza enana .</p>
      </section>
    </div>

     <form class="ta">
       <div id="textArea" style="display: none;" >
        <p><textarea id="caja" cols="30" rows="5" placeholder="Escribe aquí tu mensaje."></textarea></p>
        <p><input class="offset" type="number" min="00" max="33" size="40" id="offset" placeholder="Selecciona un número" /></p>

        <p><button type="button" id="botonCifrar">CIFRAR</button> 
        <button type="button" id="botonDescifrar">DESCIFRAR</button>
        <button  style="display: none;" type="button" id="try">DESCIFRAR</button> </p>
       </div>
       <div id="textAreaDos" style="display: none;">
        <p><textarea id="cajaDos" cols="30" rows="5"></textarea></p>
       </div>
      
        <input type="reset" id="otroMensaje"  value="Escribir otro mensaje" style="display: none;"  >
        <input type="button" id="volverInicio"  value="Regresar al inicio" style="display: none;" >
  
      </form>

    <div class="botonesRaza" id="botonesRaza" > 
      <section>
        <h3>Selecciona la raza de tu preferencia...</h3>
        <button type="button" id="darkLady">DARK LADY</button> 
        <button type="button" id="elfa" >ELFA</button> 
        <button type="button" id="mujer" >MUJER</button> 
        <button type="button" id="enana" >ENANA</button> <br><br>
      </section>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
